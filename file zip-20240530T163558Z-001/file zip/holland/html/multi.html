<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holland Multiple Choices</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/multi.css">
</head>
<body>
  <div class="container">
    <header>PHẦN 1</header>

    <div class="box1">
      <h3>Tôi là người...</h3>
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>yêu thích động vật</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>thẳng thắn</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>thích làm việc với máy móc, dụng cụ</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>thích sự cụ thể, rõ ràng</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>khép kín</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>thích làm việc ngoài trời</label>
      </div>
    </div>



    <div class="box1">
      <h3>Tôi có thể...</h3>
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>sửa chữa các thiết bị điện/ ô tô, xe máy, xe đạp,…</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>chơi 1 môn thể thao</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>đọc bản vẽ/ bản thiết kế</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>sử dụng/ vận hành/ bảo trì máy móc, thiết bị</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>sử dụng công cụ để tạo kiểu tóc mới cho mình</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>tự may áo/váy/đầm cho mình</label>
      </div>
    </div>




    <div class="box1">
      <h3>Tôi thích...</h3>
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>làm vườn / trồng cây xanh, hoa kiểng</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>xây dựng / lắp ráp mô hình</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>vận động tay chân và sử dụng tay chân để làm việc</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>tự ráp đồ nội thất (bàn/ghế/tủ) / tự đóng bàn, ghế, tủ…</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>nấu ăn/ làm bánh</label>
      </div>
  
      <div class="squaredcheck">
        <input type="checkbox" value="None" id="squaredcheck" class="checkbox1" name="check" unchecked />
        <label for="squaredcheck"><span></span>tham dự khoá học kỹ thuật (điện, sữa chữa máy móc…)</label>
      </div>
    </div>

    <div class="box2">
      <span class="nhap">Nhập điểm kiểm tra tập trung gần nhất của bạn:</span>
      <input type="text" class="nhapt" placeholder="Nhập điểm thi">
    </div>

    <div class="nut">
      <a href="">
        <button>XEM KẾT QUẢ</button>
      </a>
    </div>


        
  </div>
</body>
</html>
